<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Hood</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood!</h1>
    <p>Welcome to Mr. Roboger's Hood! Mr. Roboger wants to show you how high he can count. Please enter a number and he'll definitely count all the way to the number without messing up at all.</p>
    <form id="roboForm">
      <label for="userInput">
        <h3>Please enter a number.</h3>
      </label>
      <input type="text" id="number">
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="output" style="height:auto; width:auto; background-color: rgb(248, 247, 207); font-family: georgia; font-size: auto;"   type="text"></div>











    
  </div>
</body>
</html>
